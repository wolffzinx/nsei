<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">

    </div>
    <script>
    setInterval(()=>{
        let date =new Date();
        document.querySelector("#time").innerHTML = date.getUTCHours()+":"+date.getMinutes()+":"+date.getSeconds();
            
    }, 1000);

    document.querySelector("#time").innerHTML ="<h1>Aqui a hora certa</h1>";
    </script>
</body>
</html>
